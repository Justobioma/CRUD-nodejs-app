<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />

    <title>Todo CRUD Application</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-lg-2"></div>
        <div class="col-lg-8"></div>
        <form id="form">
          <div class="form-group">
            <label for="todo">Todo</label>
            <input
              type="text"
              class="form-control"
              id="todoUserInput"
              placeholder="Todo List"
            />
            <button type="submit" class="btn btn-primary">Create</button>
          </div>
        </form>
        <div class="col-lg-2"></div>
      </div>
      <div class="row">
        <div class="col-lg-2"></div>
        <div class="col-lg-8"></div>
        <ul class="list-group" id="display">
          <!-- <li class="list-group-item">Cras justo odio</li>
              <li class="list-group-item">Dapibus ac facilisis in</li>
              <li class="list-group-item">Morbi leo risus</li>
              <li class="list-group-item">Porta ac consectetur ac</li>
              <li class="list-group-item">Vestibulum at eros</li> -->
        </ul>
        <div class="col-lg-2"></div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>

    <script>
      $(document).ready(() => {
        const display = $("#display"); // displau for our Todo list
        const form = $("#form");
        const todoUserInput = $("#todoUserInput"); // The Todo that the user inputs

        const getTodos = () => {
          fetch("/getTodos", { method: "get" })
            .then((response) => {
              return response.json();
            })
            .then((data) => {
              console.log(data);
              displayTodos(data);
            });
        };

        getTodos();

        const resetTodosInput = () => {
          // will reset the Todo user input field
          todoUserInput.val("");
        };
        // code the edit function
        const editTodo = (todo, todoID, editID) => {
          let editBtn = $(`${editID}`);
          editBtn.click(() => {
            fetch(`/${todo._id}`, {
              method: "put",
              headers: {
                "Content-Type": "application/json; charset=utf8",
              },
              body: JSON.stringify({ todo: todoUserInput.val() }),
            })
              .then(() => {
                return response.json();
              })
              .then((data) => {
                if (data.ok == 1) {
                  let todoIndex = $(`#${todoID}`);
                  todoIndex.html(data.value.todo);
                  resetTodosInput();
                }
              });
          });
        };
        //Code the delete function
        const deleteTodo = (todo, listItemID, deleteID) => {
          let deleteBtn = $(`#${deleteID}`);
          deleteBtn.click(() => {
            //Add a click event to our delete button
            fetch(`/${todo._id}`, {
              method: "delete",
            })
              .then((response) => {
                return response.json();
              })
              .then((data) => {
                if (data.ok == 1) {
                  $(`#{listItemID}`).remove();
                }
              });
          });
        };
        // A helper function ...
        const buildIDS = (todo) => {
          return {
            editID: "edit_ " + todo._id,
            deleteID: "delete_" + todo._id,
            listItemID: "listItem_" + todo._id,
            todoID: "todo_" + todo._id,
          };
        };

        //Another helper function to build the template that we will append to our unordered list
        const buildTemplate = (todo, ids) => {
          return `<li class="list-group-item" id"${ids.listItemID}">
          			       <div class="row">
            			       <div class="Ã§ol-md-4" id="${ids.todoID}">${todo.todo}</div>
            			       <div class="col-md-4"></div>
            			       <div class="col-md-4 text-right">
          				           <button type="button" class="btn btn-secondary" id="${ids.editID}">Edit</button>
                             <button type="button" class="btn btn-danger" id="${ids.deleteID}">Delete</button>
          			         </div>
          			       </div>
                     </li>`;
        };

        // Another helper function - which will display our Todos to the user
        const displayTodos = (data) => {
          data.forEach((todo) => {
            let ids = buildIDS(todo);
            display.append(buildTemplate(todo, ids));
            editTodo(todo, ids.todoID, ids.editID);
            deleteTodo(todo, ids.listItemID, ids.deleteID);
          });
        };
        //This is for our HTTP POST request
        form.submit((e) => {
          e.preventDefault();
          fetch("/", {
            method: "post",
            body: JSON.stringify({ todo: todoUserInput.val() }),
            headers: {
              "Content-Type": "application/json; charset=utf-8",
            },
          })
            .then((response) => {
              return response.json();
            })
            .then((data) => {
              if (data.result.ok == 1 && data.result.n == 1) {
                let ids = buildIDS(data.document);
                display.append(buildTemplate(data.document, ids));
                editTodo(data.document, ids.todoID, ids.editID);
                deleteTodo(data.document, ids.listItemID, ids.deleteID);
              }

              resetTodosInput();
            });
        });
      });
    </script>
  </body>
</html>
